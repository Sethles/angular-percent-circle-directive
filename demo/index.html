<!DOCTYPE html>
<html ng-app="percentCircleDemo">
<head>
	<title>Percent Circle Demo</title>
	<link rel="stylesheet" type="text/css" href="../dist/percent-circle.css">
</head>
<body ng-controller="mainController">
	<label>Enter New Percent</label>
	<input type="number" ng-model="newPercent">
	<button ng-click="changePercent(newPercent)">Change Percent</button>

	<percent-circle percent="percent"></percent-circle>
</body>
<script src="../src/js/angular.js" type="text/javascript"></script>
<script src="../dist/percent-circle-directive.js" type="text/javascript"></script>
<script src="./percent-circle-demo.js" type="text/javascript"></script>
</html>
